<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/websim@latest/dist/websim.js"></script>
</head>

<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="project-info">
            </ul>
        </div>

        <div id="gameArea">
            <p>I'm thinking of a number between 1 and 100. You have <span id="attemptsLeft">10</span> attempts.</p>

            <div class="input-area">
                <label for="guessInput">Enter your guess:</label>
                <input type="number" id="guessInput" min="1" max="100">
                <button id="submitGuessButton">Submit Guess</button>
            </div>

            <p id="feedbackMessage" class="feedback"></p>

            <button id="newGameButton" style="display:none;">Play Again?</button>
        </div>

        <footer>
            <p>Showcasing skills in JavaScript game logic, DOM manipulation, and user interaction.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
